  body {

      margin-bottom: 20px;

      margin-bottom: 10px;
    }

      display: none;

    }

      list-style: none;
      padding: 0;
      margin: 0;
    }

  <body class="bg-gray-100 p-4">
    <!--<noscript>You need to enable JavaScript to run this app.</noscript>-->
    <div id="root" div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Form Editor</h2>
      
      <label class="block mb-2">Select the category:</label>
      <input type="file" accept="image/*" class="mb-4" />

      <label class="block mb-2">Select Question Type:</label>
      <select class="mb-4">
        <option value="categorize">Categorize</option>
        <option value="cloze">Cloze</option>
        <option value="comprehension">Comprehension</option>
      </select>

      
<div class="categorize-container">
  <div class="categorize-description">
    <p>Description</p>
  </div>

  <input type="text" class="Enter a description" placeholder="Enter a description">
  
  <div class="categorize-description">
    <p>Question</p>
  </div>

  <input type="text" class="Enter a description" placeholder="Enter a Question">

  <label class="block mb-2">Media</label>
  <select class="mb-4">
    <option value="categorize">None</option>
    <option value="cloze">Option 1</option>
    <option value="comprehension">FeedBack 1</option>
  </select>

 

  <ul class="categorize-options" id="sortable-list">
   
  </ul>

</div>


      <button class="bg-blue-500 text-white py-2 px-4 rounded">Add Question</button>


    </div>

    <div>
      <h2 class="text-2xl font-bold mb-4">Form Preview</h2>
  
      <div class="border p-4 mb-4">
        <div class="mb-2">
       
      </div>

      <button class="bg-green-500 text-white py-2 px-4 rounded">Generate Fill Link</button>
    </div>

    <form id="previewForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  

  
      <button type="button" onclick="previewForm()">Preview Form</button>
    </form>


    <div id="previewLinkContainer" style="display: none;">
      <p>Preview Link:</p>
      <input type="text" id="previewLink" readonly>
    </div>


    </div>
  
    <button onclick="submitForm()">Submit Form</button>
